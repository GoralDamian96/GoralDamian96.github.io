    <body>        
        <div id="toolbars">               
            
            <button id="pen"><img src="obrazy/pencil.png"></button>                
            <button id="eraser"><img src="obrazy/eraser.png"></button>                                                     
            <button id="line"><img src="obrazy/line.png"></button>                                                
            <button id="rectangle"><img src="obrazy/rectangle.png"></button>                            
            <button id="ellipse"><img src="obrazy/ellipse.png"></button>                            
            <button id="triangle"><img src="obrazy/triangle.png"></button>
            <button id="polygon"><img src="obrazy/polygon.png"></button>                                                                
            <button id="clear"><img src="obrazy/clear.png"></button>                                                     
            <button id="fill"><img src="obrazy/fill.png"></button>   
            
            <button id="changeRound" onclick="changeRound()">Round</button>
            <button id="changeSquare" onclick="changeSquare()">Square</button>
            <button id="changeButt" onclick="changeButt()">Butt</button>                     
            <a href="" id="saveFile"><button id="safe">Save</button></a> 
            <button id="openFile" onclick="openFile()">Open</button>                        
        </div>
        
        <div class="box">
            <div class="box__content">
              <div class="box__title">Tools</div>
              
                <div id="rangee">Range:</div>
                <div id="myrange"><input type="range" id="range" min="1" max="50" value="10"></div>
                <div id="mycolor">Color: <input type="color" id="color" ></div>                   
                <div id="myshapes">Shapes: <input type="range" id="shapes" min="3" max="10" value="3"></div>
                <div id="myangles">Angles: <input type="text" id="angles" size="2"></div>
              </div>            
        </div>
        
        <div class="box2">
            <div class="box__content2">
              <div class="box__title2">Effects</div>                      
                <button id="changeShadow" onclick="changeShadow()">Shadow</button>
                <button id="NchangeShadow" onclick="nochangeShadow()">NShadow</button>
                <button id="pen_norm" onclick="pendraw()">clear</button>
                <button id="brush" onclick="drawCostam()">pstyle1</button>
                <button id="fur" onclick="drawCostam2()">pstyle2</button>
                <button id="pen_wid" onclick="drawCostam3()">pstyle3</button>
                <button id="penmul" onclick="drawCostam4()">pstyle4</button>

                <button id="rysthree" onclick="drawCostam8()">pstyle8</button>
                <button id="rysfour" onclick="drawCostam9()">pstyle9</button>
              </div>
