<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
         <link rel="shortcut icon" href="#">
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>        
        <div id="toolbars">               
            
            <button id="pen"></button> 
            <button id="rysfife" onclick="drawCostam10()"><img src="obrazy/pencil.png"></button>
            <button id="eraser"><img src="obrazy/eraser.png"></button>                                                     
            <button id="line"><img src="obrazy/line.png"></button>                                                
            <button id="rectangle"><img src="obrazy/rectangle.png"></button>                            
            <button id="ellipse"><img src="obrazy/ellipse.png"></button>                            
            <button id="triangle"><img src="obrazy/triangle.png"></button>
            <button id="polygon"><img src="obrazy/polygon.png"></button>                                                                
            <button id="clear"><img src="obrazy/clear.png"></button>                                                     
            <button id="fill"><img src="obrazy/fill.png"></button> 
            <button id="normalcolor" onclick="norcol()">nograd</button>
            <button id="gradient" onclick="grad()">grad</button>
            <button id="changeRound" onclick="changeRound()">Round</button>
            <button id="changeSquare" onclick="changeSquare()">Square</button>
            <button id="changeButt" onclick="changeButt()">Butt</button>    
            
            <button id="backbutton" onclick="goBack()">Undo</button>
            <button id="redobutton" onclick="goForward()">Redo</button>
            <button id="plus" onclick="pluscanvas()">+</button>
            <button id="minus" onclick="minuscanvas()">-</button>
            <a href="" id="saveFile"><button id="safe">Save</button></a> 
            <button id="openFile" onclick="openFile()">Open</button>                        
        </div>
        
        <div class="box">
            <div class="box__content">
              <div class="box__title">Tools</div>
              
                <div id="rangee">Range:</div>
                <div id="myrange"><input type="range" id="range" min="1" max="50" value="10"></div>
                <div id="mycolor">Color: <input type="color" id="color" ></div>                   
                <div id="myshapes">Shapes: <input type="range" id="shapes" min="3" max="10" value="3"></div>
                <div id="opacity">Opacity:  <input type="range" id="opa" min="0.1" max="1" value="1" step="0.1"></div>
                <div id="myangles">Angles: <input type="text" id="angles" size="2"></div>
              </div>            
        </div>
        
        <div class="box2">
            <div class="box__content2">
              <div class="box__title2">Effects</div>                      
                <button id="changeShadow" onclick="changeShadow()">Shadow</button>
                <button id="NchangeShadow" onclick="nochangeShadow()">NoShadow</button>
                <button id="pen_norm" onclick="pendraw()">clear</button>
                <button id="brush" onclick="drawCostam()"><img src="obrazy/pen3.png"></button>
                <button id="fur" onclick="drawCostam2()"><img src="obrazy/pen2.png"></button>
                <button id="pen_wid" onclick="drawCostam3()"><img src="obrazy/pen1.png"></button>
                <button id="penmul" onclick="drawCostam4()"><img src="obrazy/pen4.png"></button>
                <button id="thick" onclick="drawCostam5()"><img src="obrazy/pen5.png"></button>
                <button id="rysone" onclick="drawCostam6()"><img src="obrazy/pen6.png"></button>
                <button id="rystwo" onclick="drawCostam7()"><img src="obrazy/pen7.png"></button>
                <button id="rysthree" onclick="drawCostam8()"><img src="obrazy/pen8.png"></button>
                <button id="rysfour" onclick="drawCostam9()"><img src="obrazy/pen9.png"></button>
                
                
              </div>            
        </div>

        <input id="file" accept="image/*" type="file" />
        <canvas id="canvas"> xd</canvas>
        <script src="newjavascript.js"></script>
        
    </body>
</html>
